<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淮海工学院</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/assets/htmleaf-demo.css">
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="images/favicon.ico" rel="shortcut icon">
</head>
<body>
    <div id="inner">
        <div class="login">
            <div class="content">
                <div class="login_ico">
                    <img src="images/logo.png">
                </div>
                <p class="title">土木工程学院虚拟仿真项目</p>
                <form class="form-signin" id="forms" role="form">
                    <div class="usernamebar">
                        <input type="text" class="form-control" id="username" placeholder="用户名" required/>
                        <p class="backgoundColor"></p>
                        <img src="images/username.png">
                    </div>
                    <div class="usernamebar">
                        <input type="password" class="form-control" id="Password" placeholder="密码" required/>
                        <p class="backgoundColor"></p>
                        <img src="images/dl.png">
                        <i class="show_hide"><img src="images/eye.png"></i>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> <span class="updown">保持登录界面</span>
                    </label>
                    <button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap/bootstrap.min.js"></script>
<script src="js/common.js"></script>
</html>
